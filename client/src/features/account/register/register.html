<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" class="input input-bordered w-full" placeholder="Email" name="email"
                [(ngModel)]="creds.email" required>
            <input type="text" class="input input-bordered w-full" placeholder="displayName" name="displayName"
                [(ngModel)]="creds.displayName" required>
            <input type="password" class="input input-bordered w-full" placeholder="Confirm Password"
                name="confirmPassword" [(ngModel)]="creds.password" required>
            <!-- <select name="" id="" class="select w-full">
                <option disabled selected>Pick a member</option>
                @for(member of membersFromHome(); track $index)
                {
                    <option value="{{member.id}}">{{member.displayName}}</option>
                }
            </select> -->
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
