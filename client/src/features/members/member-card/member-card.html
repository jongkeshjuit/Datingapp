@if (member(); as member) {
<div routerLink="/members/{{member.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-lg">
    <img src="{{member?.imageUrl || '/user.png'}}" alt="{{member.displayName}} image" class="rounded-lg w-full">
    <div class="card-actions z-10 absolute bottom-0 w-full px-3 py-2 rounded-b-lg bg-gradient-to-t from-black/80 via-black/50 to-transparent">
        <div class="flex flex-col text-white">
            <span class="font-semibold mb-1 drop-shadow-lg">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
            <span class="text-sm drop-shadow-lg">{{member.city}}</span>
        </div>
    </div>
</div>
}
